<div class="navbar">
  <div class="select-list-container">
    <div class="data-container">
      <app-Dropdown [defaultValue]='firstFilterDropdownList[0]' [listElements]="firstFilterDropdownList">
      </app-Dropdown>
    </div>

    <div class="data-container">
      <app-Dropdown [defaultValue]='secondFilterDropdownList[0]' [listElements]="secondFilterDropdownList">
      </app-Dropdown>
    </div>

  </div>
  <div class="input-field">
    <form (ngSubmit)="search()">
      <input [(ngModel)]="searchText" (input)="updateSearch()" class="input-text effect-2" type="text"
        placeholder="Search" name="searchBar">
      <span class="fas fa-search fa-search-input fa-lg"></span>
      <span class="focus-border"></span>
    </form>
  </div>
</div>

<app-Pagination (nextPageEvent)="nextPage()" (prevPageEvent)="prevPage()"></app-Pagination>

<main class="main-container container d-flex flex-column">

  <div *ngIf="userListStorage.isLoading" class="row">
    <div class="spinner">
      <div class=" text-center">
        <div class="spinner-grow spinner-grow-lg" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="userListStorage.showNoResults" class="row no-results">
    <div *ngIf="true">
      <span class="secondaryText">
        No results.
      </span>
    </div>
  </div>

  <div *ngIf="userListStorage.error" class="row no-results">
    <div *ngIf="true">
      <span class="secondaryText">
        Something went wrong!
      </span>
    </div>
  </div>

  <div class="row">
    <div *ngIf="userListStorage.showList" class="user-list-container">
      <app-UserCard *ngFor="let user of userListStorage.userList.items" [user]="user"></app-UserCard>
    </div>
  </div>
</main>

<div class="pagination-wrapper">
  <nav class="pagination-container">
    <div class="pagination">
      <a class="pagination-newer">PREV</a>
      <span class="pagination-inner">
        <a>1</a>
        <a class="pagination-active">2</a>
        <a>3</a>
      </span>
      <a class="pagination-older">NEXT</a>
    </div>
  </nav>
</div>
