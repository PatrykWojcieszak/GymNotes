<div class="main-container">
  <form [formGroup]="trainingPlanForm" (submit)="onNextStep()">
    <div class="title-container">
      <div class="input-wrapper width500">
          <div class="input-field">
            <input
              class="input-text effect-2"
              type="text"
              placeholder="Training plan name"
              maxlength="50"
              formControlName="name">
            <span class="focus-border"></span>
          </div>
          <div class="errorContainer" *ngIf="form.name.touched || submittedNextStep">
            <span class="errorInfo" *ngIf="form.name.errors?.required">Name is required</span>
          </div>
          <div class="input-field">
            <textarea
              class="input-text effect-2"
              type="text"
              placeholder="Description"
              maxlength="250"
              formControlName="description">
            </textarea>
            <span class="focus-border"></span>
          </div>
          <div class="errorContainer" *ngIf="form.description.touched || submittedNextStep">
            <span class="errorInfo" *ngIf="form.description.errors?.required">Description is required</span>
          </div>
          <div class="btn-container" *ngIf="!validForNextStep">
            <div class="sim-button button13" (click)="onNextStep()">Next</div>
          </div>
      </div>
    </div>

    <div class="content-container" *ngIf="validForNextStep">
      <div class="training-plan-container" formArrayName="trainingWeeks">

        <div class="training-week" *ngFor="let weekSection of getWeek(trainingPlanForm); let i = index" [formGroupName]="i">
          <div class="input-wrapper width500">
            <div class="input-field">
              <input class="input-text effect-2" type="text" placeholder="Training week name" maxlength="50" formControlName="name">
              <span class="focus-border"></span>
            </div>
          </div>
          <div formArrayName="trainingDays" class="training-day-wrapper">
            <div class="training-day" [formGroupName]="j" *ngFor="let daySection of getDay(weekSection); let j = index">
              <div class="input-wrapper width500">
                <div class="input-field">
                  <input class="input-text effect-2" type="text" placeholder="Training day name" maxlength="50" formControlName="name">
                  <span class="focus-border"></span>
                </div>
              </div>
              <div class="training-exercise" formArrayName="trainingExercises">
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col" style="width: 200px;">Exercise</th>
                        <th scope="col" style="width: 60px;">Sets</th>
                        <th scope="col" style="width: 60px;">Reps</th>
                        <th scope="col" style="width: 60px;">Tempo</th>
                        <th scope="col" style="width: 60px;">Rest[s]</th>
                        <th scope="col" style="width: 60px;">RPE</th>
                        <th scope="col" style="width: 140px;">Weight[pounds]</th>
                        <th scope="col" style="width: 200px;">Description</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr [formGroupName]="k" *ngFor="let exerciseSection of getExercise(daySection); let k=index">
                        <td><input class="input-table" type="text" maxlength="50" formControlName="exerciseName"/></td>
                        <td><input class="input-table" type="number" min="0" step="1" formControlName="sets"/></td>
                        <td><input class="input-table" type="number" min="0" step="1" formControlName="reps"/></td>
                        <td><input class="input-table" type="text" maxlength="7" formControlName="tempo"/></td>
                        <td><input class="input-table" type="number" min="0" step="1" formControlName="rest"/></td>
                        <td><input class="input-table" type="number" min="0" max="10" step="1" formControlName="rpe"/></td>
                        <td><input class="input-table" type="number" min="0" step="1" formControlName="weight"/></td>
                        <td><input class="input-table" type="text" maxlength="150" formControlName="description"/></td>
                        <td
                          class="table-icon"
                          *ngIf="getExercise(daySection).length > 1" >
                          <span
                            class="fas fa-trash-alt"
                            title="Delete"
                            (click)="removeExercise(i,j,k)">
                          </span>
                        </td>
                        <td
                          class="table-icon"
                          *ngIf="isMoreThanZeroExercise(k, i, j)">
                          <span
                            class="fas fa-plus"
                            title="Add"
                            (click)="addExercise(i,j)">
                          </span>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="btn-wrapper width500">
                <div class="btn-container btn-width100" *ngIf="getDay(weekSection).length > 1">
                  <div class="sim-button button13" (click)="removeDay(i)">Remove training day</div>
                </div>
                <div class="btn-container btn-width100" *ngIf="isMoreThanZeroDay(j, i)">
                  <div class="sim-button-green button13-green" (click)="addDay(i)">Add training day</div>
                </div>
              </div>
            </div>
            <div class="btn-wrapper width500">
              <div class="btn-container btn-width100" *ngIf="getWeek(trainingPlanForm).length > 1" >
                <div class="sim-button button13" (click)="removeWeek(i)">Remove training week</div>
              </div>
              <div class="btn-container btn-width100" *ngIf="isMoreThanZeroWeek(i)" >
                <div class="sim-button-green button13-green" (click)="addWeek()">Add training week</div>
              </div>
            </div>
          </div>
        </div>

        <div class="input-wrapper width500">
          <div class="btn-container">
            <div class="sim-button button13" (click)="onSubmit()">Save training plan</div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
