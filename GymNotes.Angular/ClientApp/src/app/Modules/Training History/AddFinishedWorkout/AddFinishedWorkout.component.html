<mat-dialog-content>
  <div class="panel-container" ngClass="{'panel-container-active': showElement === 'custom'}">
    <div class="panel-wrapper" (click)="showElement != 'custom' ? toggle('custom') : toggle('')">
      <div class="left">
        <div class="panel-title-wrapper">
          <span class="panel-title">Add custom workout</span>
        </div>
      </div>
      <div class="icon-right">
        <i *ngIf="showElement != 'custom'" class="fas fa-sort-down"></i>
        <i *ngIf="showElement === 'custom'" class="fas fa-sort-up"></i>
      </div>
    </div>
    <div class="content-panel-container" *ngIf="showElement === 'custom'">
      <form [formGroup]="workoutForm" (submit)="onAddedWorkout(true)">
        <div>
          <span class="content-panel-title">Workout name</span>
          <div class="input-field">
            <input class="input-text effect-2" type="text" placeholder="Workout name">
            <span class="focus-border"></span>
          </div>
          <div class="errorContainer" *ngIf="submitted || form.workoutName.touched">
            <span class="errorInfo" *ngIf="form.workoutName.errors?.required">Workout name is required</span>
          </div>
        </div>

        <div class="training-exercise" formArrayName="trainingExercise">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col" style="width: 200px;">Exercise</th>
                  <th scope="col" style="width: 60px;">Sets</th>
                  <th scope="col" style="width: 60px;">Reps</th>
                  <th scope="col" style="width: 60px;">Tempo</th>
                  <th scope="col" style="width: 60px;">Rest[s]</th>
                  <th scope="col" style="width: 60px;">RPE</th>
                  <th scope="col" style="width: 140px;">Weight[pounds]</th>
                  <th scope="col" style="width: 200px;">Description</th>
                </tr>
              </thead>
              <tbody>
                <tr [formGroupName]="k" *ngFor="let exerciseSection of getExercise(workoutForm); let k=index">
                  <td><input class="input-table" type="text" maxlength="50" formControlName="exerciseName" /></td>
                  <td><input class="input-table" type="number" min="0" step="1" formControlName="sets" /></td>
                  <td><input class="input-table" type="number" min="0" step="1" formControlName="reps" /></td>
                  <td><input class="input-table" type="text" maxlength="7" formControlName="tempo" /></td>
                  <td><input class="input-table" type="number" min="0" step="1" formControlName="rest" /></td>
                  <td><input class="input-table" type="number" min="0" max="10" step="1" formControlName="rpe" /></td>
                  <td><input class="input-table" type="number" min="0" step="1" formControlName="weight" /></td>
                  <td><input class="input-table" type="text" maxlength="150" formControlName="description" /></td>
                  <td class="table-icon" *ngIf="getExercise(workoutForm).length > 1">
                    <span class="fas fa-trash-alt" title="Delete" (click)="removeExercise(k)">
                    </span>
                  </td>
                  <td class="table-icon" *ngIf="isMoreThanZeroExercise(k)">
                    <span class="fas fa-plus" title="Add" (click)="addExercise()">
                    </span>
                  </td>
                  <br>

                </tr>
              </tbody>
            </table>
            <div class="errorContainer" *ngIf="submitted">
              <span class="errorInfo" *ngIf="isExerciseFormInValid">Exercise name and sets are required</span>
            </div>
          </div>
        </div>
        <div class="btn-wrapper">
          <div class="btn-container">
            <div class="sim-button button13" (click)="onAddedWorkout(true)">Save</div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="panel-container" ngClass="{'panel-container-active': showElement === 'fromTrainingPlan'}">
    <div class="panel-wrapper" (click)="showElement != 'fromTrainingPlan' ? toggle('fromTrainingPlan') : toggle('')">
      <div class="left">
        <div class="panel-title-wrapper">
          <span class="panel-title">Add workout from training plan</span>
        </div>
      </div>
      <div class="icon-right">
        <i *ngIf="showElement != 'fromTrainingPlan'" class="fas fa-sort-down"></i>
        <i *ngIf="showElement === 'fromTrainingPlan'" class="fas fa-sort-up"></i>
      </div>
    </div>
    <div class="content-panel-container" *ngIf="showElement === 'fromTrainingPlan'">

      <div class="dropdown-wrapper">
        <app-Dropdown (selectedItem)="onTrainingPlanSelected($event)" defaultValue="{{'Select training plan'}}"
          [listElements]="trainingPlanList.elementName">
        </app-Dropdown>
      </div>

      <div class="dropdown-wrapper">
        <app-Dropdown (selectedItem)="onTrainingWeekSelected($event)" defaultValue="{{'Select training week'}}"
          [listElements]="trainingWeekList.elementName" [selectedElement]="trainingWeekList.elementName[selectedTrainingWeek]">
        </app-Dropdown>
      </div>

      <div class="dropdown-wrapper">
        <app-Dropdown (selectedItem)="onTrainingDaySelected($event)" defaultValue="{{'Select training day'}}"
          [listElements]="trainingDayList.elementName" [selectedElement]="trainingDayList.elementName[selectedTrainingDay]">
        </app-Dropdown>
      </div>
      <div class="errorContainer" *ngIf="submitted && isSelectedWorkoutError">
        <span class="errorInfo">Workout not selected!</span>
      </div>
      <div class="btn-wrapper">
        <div class="btn-container">
          <div class="sim-button button13" (click)="onAddedWorkout(false)">Save</div>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
