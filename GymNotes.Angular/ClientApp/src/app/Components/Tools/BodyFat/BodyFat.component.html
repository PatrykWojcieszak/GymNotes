<div class="main-container">
  <div class="top">Body fat</div>
  <div class="switch-ontainer">
    <label class="switch">
      <input class="switch-input" type="checkbox" />
      <span class="switch-label" data-on="Metric" data-off="Imperial"></span> <span class="switch-handle"></span>
    </label>
    <label class="switch">
      <input class="switch-input" type="checkbox" />
      <span class="switch-label" data-on="Female" data-off="Male"></span> <span class="switch-handle"></span>
    </label>
  </div>
  <div class="input-container">
    <div class="title">Age</div>
    <div class="input-field">
      <input class="input-text effect-2" type="number" placeholder="Age" step="1">
      <span class="focus-border"></span>
    </div>
  </div>
  <div class="input-container">
    <div class="title">Weight (kg)</div>
    <div class="input-field">
      <input class="input-text effect-2" type="number" placeholder="Weight" step="0.01">
      <span class="focus-border"></span>
    </div>
  </div>
  <div class="input-container">
    <div class="title">Height (cm)</div>
    <div class="input-field">
      <input class="input-text effect-2" type="number" placeholder="Height" step="0.01">
      <span class="focus-border"></span>
    </div>
  </div>
  <div class="input-container">
    <div class="title">Neck (cm)</div>
    <div class="input-field">
      <input class="input-text effect-2" type="number" placeholder="Neck" step="0.01">
      <span class="focus-border"></span>
    </div>
  </div>
  <div class="input-container">
    <div class="title">Waist (cm)</div>
    <div class="input-field">
      <input class="input-text effect-2" type="number" placeholder="Waist" step="0.01">
      <span class="focus-border"></span>
    </div>
  </div>
  <div class="input-container">
    <div class="title">Hip (cm)</div>
    <div class="input-field">
      <input class="input-text effect-2" type="number" placeholder="Hip" step="0.01">
      <span class="focus-border"></span>
    </div>
  </div>
  <div class="result-container">
  </div>
</div>
