<div class="main-container">
  <div class="top">Calorie calculator</div>
  <div class="switch-ontainer">
    <label class="switch">
      <input class="switch-input" type="checkbox" />
      <span class="switch-label" data-on="Metric" data-off="Imperial"></span> <span class="switch-handle"></span>
    </label>
    <label class="switch">
      <input class="switch-input" type="checkbox" />
      <span class="switch-label" data-on="Female" data-off="Male"></span> <span class="switch-handle"></span>
    </label>
  </div>
  <div class="input-container">
    <div class="title">Age</div>
    <div class="input-field">
      <input class="input-text effect-2" type="number" placeholder="Age" step="1">
      <span class="focus-border"></span>
    </div>
  </div>
  <div class="input-container">
    <div class="title">Weight (kg)</div>
    <div class="input-field">
      <input class="input-text effect-2" type="number" placeholder="Weight" step="0.01">
      <span class="focus-border"></span>
    </div>
  </div>
  <div class="input-container">
    <div class="title">Height (cm)</div>
    <div class="input-field">
      <input class="input-text effect-2" type="number" placeholder="Height" step="0.01">
      <span class="focus-border"></span>
    </div>
  </div>
  <div class="input-container">
    <div class="title">Activity</div>
    <div class="select-container">
      <select id="filter-option" class="form-control input" name="filter-option">
        <option value=""></option>
        <option value="1">Little to no exercise</option>
        <option value="2">Light exercise (1–3 days per week)</option>
        <option value="3">Moderate exercise (3–5 days per week)</option>
        <option value="4">Heavy exercise (6–7 days per week)</option>
        <option value="5">Very heavy exercise (twice per day, extra heavy workouts)</option>
      </select>
    </div>
  </div>
  <div class="result-container">
    <div class="result-wrapper">
      <div class="result-title">
        To maintain your weight you need
      </div>
      <div class="calories-result">
        2500
      </div>
      <div class="result-unit">
        Kcal/day
      </div>
    </div>
    <div class="result-wrapper">
      <div class="result-title">
        To lose 0.5 kg per week you need
      </div>
      <div class="calories-result">
        2500
      </div>
      <div class="result-unit">
        Kcal/day
      </div>
    </div>
    <div class="result-wrapper">
      <div class="result-title">
        To lose 1 kg per week you need
      </div>
      <div class="calories-result">
        2500
      </div>
      <div class="result-unit">
        Kcal/day
      </div>
    </div>
    <div class="result-wrapper">
      <div class="result-title">
        To gain 0.5 kg per week you need
      </div>
      <div class="calories-result">
        2500
      </div>
      <div class="result-unit">
        Kcal/day
      </div>
    </div>
    <div class="result-wrapper">
      <div class="result-title">
        To gain 1 kg per week you need
      </div>
      <div class="calories-result">
        2500
      </div>
      <div class="result-unit">
        Kcal/day
      </div>
    </div>
