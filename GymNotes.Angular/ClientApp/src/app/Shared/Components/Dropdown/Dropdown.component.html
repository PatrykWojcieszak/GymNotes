<div class="dropdown" appDropdown #r="appDropdown">
  <div class="select">
    <span>{{selectedElement != null ? selectedElement : defaultValue}}</span>
    <i class="fa fa-chevron-left"></i>
  </div>
  <div class="dropdown-menu2" [ngClass]="{'showList':r.isOpen}">
    <div
      *ngFor="let item of listElements"
      id="item"
      class="dropdown-element"
      (click)="itemSelected(item)">{{item}}
    </div>
  </div>
</div>
