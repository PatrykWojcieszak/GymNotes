<div class="dropdown" appDropdown #r="appDropdown">
  <div class="select">
    <span>{{selectedElement != null ? selectedElement : defaultValue}}</span>
    <i class="fa fa-chevron-left"></i>
  </div>
  <ul class="dropdown-menu2" [ngClass]="{'showList':r.isOpen}">
    <li *ngFor="let item of listElements" id="item" class="dropdown-element" (click)="itemSelected(item)">{{item}}
    </li>
  </ul>
</div>
